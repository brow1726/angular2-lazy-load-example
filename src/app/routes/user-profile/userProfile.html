<h1>User Profile</h1>
<input placeholder="username">
<p>this will alert 1</p>
<button-comp (click)="profileClick1($event)"></button-comp>
<p>this should show because of event emitter</p>
<p>this will alert 2</p>
<button-comp (click)="profileClick2(this)" [event-listen]="'something'"></button-comp>
<p>this will alert 3</p>
<button-comp (emitEvent)="profileClick3($event)" [event-listen]="'button-click'"></button-comp>
